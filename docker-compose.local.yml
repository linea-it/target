services:
  backend: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    # image: target_local_django
    # container_name: target_local_django
    depends_on:
      - postgres
      # - redis
      # - mailpit
    volumes:
      - ..:/workspaces
      - ./backend/:/app:z
      - ./logs/:/logs
      - ./data/tmp:/data
    env_file:
      - .envs/.local/.django
      - .envs/.local/.postgres
    # ports:
    #   - '8000:8000'
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    # image: target_production_postgres
    # container_name: target_local_postgres
    volumes:
      - ./data/pg_data:/var/lib/postgresql/data
      - ./data/pg_data:/backups
    env_file:
      - .envs/.local/.postgres
